<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8"/>
    <title>+Ramboia</title>

    <link href="css/app.min.css" rel="stylesheet"/>

    <script src="bower_components/modernizr/modernizr.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body id="ramboia">
<header class="global-header pure-g">
    <div class="pure-u-2-5">
        <h1>+Ramboia</h1>
    </div>
    <div class="pure-u-3-5 options">
        <ul>
            <li><button class="pure-button kudos" id="kudos" disabled><i class="fa fa-thumbs-up"></i> <span>Give Kudos</span></button></li>
            <li><button class="pure-button skip" id="skip" disabled><i class="fa fa-fast-forward"></i> <span>Vote to Skip</span></button></li>
            <li class="more">
                <button class="pure-button more"><i class="fa fa-ellipsis-v"></i></button>
                <ul>
                    <li><button class="pure-button mute" id="mute" disabled><i class="fa fa-volume-off"></i> <span>Mute</span></button></li>
                    <li><button class="pure-button fullscreen" id="fullscreen" disabled><i class="fa fa-arrows-alt"></i> <span>Fullscreen</span></button></li>
                    <li><button class="pure-button login" id="login" disabled><i class="fa fa-sign-in"></i> <span>Login</span></button></li>
                    <li><button class="pure-button logout" id="logout" disabled><i class="fa fa-sign-out"></i> <span>Logout</span></button></li>
                </ul>
            </li>
        </ul>
    </div>
</header>
<div class="content-container pure-g">
    <section class="player-container pure-u-1 pure-u-md-3-5">
        <div class="video-container">
            <div class="wrapper">
                <div id="player" class="video-player"></div>
            </div>
        </div>
    </section>
    <section class="js-tab-container tab-container pure-u-1 pure-u-md-2-5" data-visible="#chat">
        <nav>
            <ul>
                <li class="js-entry selected"><a href="#chat">Chat</a></li>
                <li class="js-entry"><a href="#playlist">Playlist</a></li>
            </ul>
        </nav>
        <div class="wrapper">
            <div id="chat" class="chat-list tab selected">
                <form id="chat-form" class="pure-form">
                    <fieldset>
                        <div class="wrapper">
                            <div class="nickname">
                                <button type="button" class="pure-button" name="chat-name" id="chat-name" title="Change Nickname" disabled><i class="fa fa-user"></i> <span>Change Nickname</span></button>
                            </div>

                            <div class="input">
                                <label for="chat-input">Chat:</label>
                                <input type="text" id="chat-input" name="chat-input" placeholder="Chat" disabled />
                            </div>

                            <div class="submit">
                                <button type="submit" class="pure-button pure-button-primary" disabled>Send</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
                <ul class="entries"></ul>
            </div>

            <ul id="playlist" class="tab video-list"></ul>
        </div>
    </section>
</div>
<script src="bower_components/requirejs/require.js"></script>
<script src="js/config.js"></script>
<script>
    require(['main'], function(App) {
        App.start();
    });
</script>
</body>
</html>
